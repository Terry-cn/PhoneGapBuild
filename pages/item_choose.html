<ons-page ng-controller="ItemsChooseController">
    <ons-toolbar>
        <div class="left">
            <div class="left"><ons-back-button>Back</ons-back-button></div>
        </div>
        <div class="center">{{title}}</div>
        <div class="right toolbar-button">

        </div>
    </ons-toolbar>
    <ul class="list">
        <li class="list__item list__item--chevron" ng-repeat="item in items"  ng-click="itemChecked(item)">{{item.name}}</li>
    </ul>
</ons-page>
