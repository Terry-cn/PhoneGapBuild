<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"/>
    <script src="cordova.js"></script>
    <script src="lib/onsen/js/angular/angular.min.js"></script>
    <script src="scripts/libs/jquery-1.11.2.min.js"></script>
    <script src="scripts/libs/moment.min.js"></script>
    <script src="lib/onsen/js/onsenui.min.js"></script>
    <script src="scripts/libs/async.js"></script>
    <script src="scripts/libs/persistencejs/persistence.js"></script>
    <script src="scripts/libs/persistencejs/persistence.store.sql.js"></script>
    <script src="scripts/libs/persistencejs/persistence.store.websql.js"></script>
    <script src="scripts/libs/persistencejs/persistence.sync.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/services/db.js"></script>
    <script src="scripts/services/db.sync.js"></script>
    <script src="scripts/services/authentication.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="http://192.168.191.1:8080/target/target-script-min.js#anonymous"></script>
     -->
</head>
    <body ng-controller="AppController" ng-init="busy=false">
        <div class="loading" ng-show="busy"> 
            <p><i class="fa fa-spin fa-spinner fa-lg"></i><br />
                <span ng-show="!waitNetwork">loading ...</span>
                <span ng-show="waitNetwork">waiting for network connection...</span>
            </p>
        </div>
        <ons-navigator hide-toolbar="true" var="myNavigator"  >
            <ons-page>
                <div id="login_container"  ng-controller="LoginController">
                    <form  role="form" name="myForm" ng-submit="login(myForm)" class="form-horizontal" novalidate>
                        <img src="images/icon.png" id="loginPage_logo" />
                        <div class="login_title">Enter your e-mail and password</div>
                        <br />
                        <input type="email" class="text-input" id="email" placeholder="Email" ng-model="email" required >
                        <input type="password" class="text-input" id="loginpwd" placeholder="Password" ng-model="password" required>
                        <button class="button button--large" id="btn_login" type="submit" enabled="false"  >Login</button>
                    </form>
                    <div class="login_foot">
                        Copyright &copy; XXXXXX
                    </div>
                </div>
            </ons-page>
        </ons-navigator>
    </body>
</html>
